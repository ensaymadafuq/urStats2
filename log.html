<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log - UrStats</title>
    <link rel="icon" href="assets/Side Bar/mainLogo.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>


    <div class="log-body">

        <nav class="sidebar">
            <div class="sidebar-top">
                <div class="nav-logo">
                    <a href="user.html">
                        <img src="assets/Side Bar/mainLogo.png" alt="" class="urs-logo" />
                    </a>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="user.html" class="sidebar-link"><img src="assets/Side Bar/home.png" alt="" /><span
                        class="home-text">Home</span></a>
                <a href="addcourse.html" class="sidebar-link"><img src="assets/Side Bar/book.png" alt="" /><span
                        class="courses-text">Courses</span></a>
                <a href="feed.html" class="sidebar-link"><img src="assets/Side Bar/feed.png" alt="" /><span
                        class="feed-text">Feed</span></a>
                <a href="log.html" class="sidebar-link"> <img src="assets/Side Bar/whitelog.png" alt=""><span
                        class="placeholder-text">Log</span></a>
            </div>

            <div class="sidebar-auth">
                <a href="#settings" class="nav-settings"><img src="assets/Side Bar/SETTING ICON.png" alt="" /><span
                        class="settings-text">Settings</span></a>
            </div>
        </nav>

        <nav class="mobile-navbar">
            <a href="feed.html">
                <div class="mnav-links">
                    <img src="assets/Side Bar/feed.png" alt="" />

                    <p>Feed</p>
                </div>
            </a>
            <a href="addcourse.html">
                <div class="mnav-links">
                    <img src="assets/Side Bar/book.png" alt="" />
                    <p>Courses</p>
                </div>
            </a>

            <a href="log.html">
                <div class="mnav-links">
                    <img src="assets/Side Bar/whitelog.png" alt="" />
                    <p>Log</p>
                </div>
            </a>

            <a href="#blank">
                <div class="mnav-links">
                    <img src="assets/Side Bar/SETTING ICON.png" alt="" />
                    <p>Settings</p>
                </div>
            </a>

            <a href="user.html">
                <div class="mnav-links">
                    <img src="assets/Side Bar/home.png" alt="" />
                    <p>Home</p>
                </div>
            </a>
        </nav>

        <div class="main-log-sec">
            <div class="log-container">

                <div class="first-log-column">
                    <div class="log-poster">
                        <img src="assets/MAIN PAGE/sample book 1.png" alt="" class="posterimg">

                        <div class="add-logtype">
                            <img src="assets/scv/Quiz.png" alt="">
                            <img src="assets/log/Frame 1.png" alt="">
                        </div>
                    </div>

                    <div class="log-y-stars">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                    </div>
                </div>

                <div class="sec-log-column">
                    <div class="log-top-flex">
                        <p class="log-date1">ADD DATE</p>

                        <div class="log-set">
                            <img src="assets/log/Icon.png" alt="">
                            <img src="assets/log/heart.png" alt="">
                        </div>
                    </div>

                    <div class="log-mid-flex">
                        <textarea class="add-log-title" rows="1" placeholder="Add title..."></textarea>
                        <textarea class="add-log-review" rows="10" placeholder="Add a review..."></textarea>
                    </div>

                    <div class="log-bot-flex">
                        <a href="user.html"> <img src="assets/log/Discard Button.png" alt=""></a>
                        <img src="assets/log/Save Button.png" alt="">
                    </div>
                </div>




            </div>

            <div class="mlog-container">

                <div class="mlog-first-flex">
                    <div class="mlog-top-flex1">
                        <a href="user.html"> <img src="assets/log/close.png" alt=""></a>
                        <p class="completed-title">Completed</p>
                    </div>

                    <img src="assets/log/done.png" alt="">
                </div>

                <hr class="mlog-line">

                <div class="to-log">
                    <img src="assets/MAIN PAGE/sample book 1.png" alt="">
                    <p>HISTORY</p>
                </div>

                <hr class="mlog-line">

                <div class="to-log-date">
                    <p>DATE</p>

                    <div class="to-log-date-right">
                        <img src="assets/log/adddate.png" alt="">
                        <img src="assets/log/cancel.png" alt="">
                    </div>

                </div>

                <hr class="mlog-line">

                <div class="to-log-type">
                    <img src="assets/scv/Quiz.png" alt="">
                    <img src="assets/log/Frame 1.png" alt="">
                </div>

                <hr class="mlog-line">

                <textarea class="log-review" rows="10" placeholder="Add review..."></textarea>

                <hr class="mlog-line">

                <div class="to-log-rate">
                    <div class="to-log-stars">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                        <img src="assets/scv/stars_filled.png" alt="">
                    </div>

                    <div class="to-log-rate-right">
                        <img src="assets/log/Icon.png" alt="">
                        <img src="assets/log/heart.png" alt="">
                    </div>


                </div>

                <hr class="mlog-line">

                <div class="to-log-save">
                    <img src="assets/log/Discard Button.png" alt="">
                    <img src="assets/log/Save Button.png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
